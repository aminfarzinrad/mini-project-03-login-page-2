<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>mini-project-08</title>
</head>
<body>

    <div class="container">

        <div class="circle"></div>

        <div class="login-page">

            <form class="login-page-left">

                    <h1 class="title-left">Welcome</h1>

                    <div class="user-form">

                        <label class="label-text" for="username">username</label>
    
                        <input class="input" type="text" id="username">
                        
                    </div>
    
                    <div class="user-form">
    
                        <label class="label-text" for="password">password</label>
    
                        <input class="input" type="password" id="password">
                        
                    </div>                    

                    <button class="btn">Login</button>
                    
                    <a class="new-account" href="#">create your new account</a>                    

            </form>

            <div class="login-page-right">

                <img class="login-page-right-img" src="./pic/login.jpg" alt="image login page">
                
            </div>
            
        </div>

    </div>    

</body>
</html>
